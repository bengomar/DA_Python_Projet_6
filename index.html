<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Permet l'adaptation de la surface aux tablettes et mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css.css">


  </head>
<!--  Logo + lien vers les différentes catégories. -->
  <body>
    <div class="flex-head">
      <a href="index.html"><img class="logo" src="images/logo.png" alt=""></a>
      <div><a href="#menu_rank" class="menu"><p>Film les mieux notés</p></a></div>
      <div><a href="#menu_anime" class="menu"><p>Animation</p></a></div>
      <div><a href="#menu_romance" class="menu"><p>Romance</p></a></div>
      <div><a href="#menu_bio" class="menu"><p>Biographie</p></a></div>
    </div>

<!--Section du film le mieux noté    -->
    <h1 id="bestOf" >Film le mieux noté</h1>
    <div class="flex">
      <div id="bestFilm_image"></div>
      <div>
          <div id="bestFilm_title"></div>
          <div id="detailButton"><button id="myBtn">Plus de Détails</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="flex-modal">
                  <div id="modalImage"></div>
                  <div class="flex-horizon">
                      <div><span class="titlesModal">Titre: </span><span id="modalTitle"></span></div>
                      <div><span class="titlesModal">Genre: </span><span id="modalGenres"></span></div>
                      <div><span class="titlesModal">Année: </span><span id="modalYear"></span></div>
                      <div><span class="titlesModal">Rated: </span><span id="modalRated"></span></div>
                      <div><span class="titlesModal">Score Imdb: </span><span id="modalImdb_score"></span></div>
                      <div><span class="titlesModal">Réalisateurs: </span><span id="modalRelease"></span></div>
                      <div><span class="titlesModal">Acteurs: </span><span id="modalActors"></span></div>
                      <div><span class="titlesModal">Durée: </span><span id="modalDuration"></span></div>
                      <div><span class="titlesModal">Pays: </span><span id="modalCountries"></span></div>
                      <div><span class="titlesModal">Résultat au Box Office: </span><span id="modalWorldwide_gross_income"></span></div>
                      <div><span class="titlesModal">Résumé: </span><span id="modalResume"></span></div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        <span id="mot">Résumé:</span>
          <div id="bestFilm_resume"></div>
      </div>
    </div>

    <div class="carrousels">

        <!--    Films les mieux notés-->
        <h3 id="menu_rank">Films les mieux notés</h3>
        <div class="flex">
            <button class="slide-arrow-prev rank-arrow-left">&#8249;</button>
            <div id="best_rank" class="flex-container"> </div>
            <button class="slide-arrow-next rank-arrow-right">&#8250;</button>
        </div>

        <!--    Films d'Animations les mieux notés-->
        <h3 id="menu_anime">Animation</h3>
        <div class="flex">
            <button class="slide-arrow-prev anime-arrow-left" >&#8249;</button>
            <div id="anime_rank" class="flex-container"></div>
            <button class="slide-arrow-next anime-arrow-right">&#8250;</button>
        </div>

        <!--    Films dramatiques les mieux notés-->
        <h3 id="menu_romance">Romance</h3>
        <div class="flex">
            <button class="slide-arrow-prev romance-arrow-left" >&#8249;</button>
            <div id="romance_rank" class="flex-container"></div>
            <button class="slide-arrow-next romance-arrow-right">&#8250;</button>
        </div>
        <!--    Films biographiques les mieux notés-->
        <h3 id="menu_bio">Biographie</h3>
        <div class="flex">
            <button class="slide-arrow-prev bio-arrow-left" >&#8249;</button>
            <div id="bio_rank" class="flex-container"></div>
            <button class="slide-arrow-next bio-arrow-right">&#8250;</button>
        </div>
    </div>
<script src="js.js"></script>
  </body>

</html>
